<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK application</title>
	<script src="../handlebars.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<style>
		body {
			background: linear-gradient(to right bottom, #cecbf4, #bebcf4);
		}
		h1 {
			text-align: center;
		}
		table {
			border: 2px solid gray;
			border-collapse: collapse;
			margin: auto;
			background: #eae8f4;
		} 
		td, th {
			border: 1px solid gray;
			text-align: center;
			padding: 10px;
		}

	</style>
</head>
<body>
	<h1 id="header"></h1>
	<div>
		<table>
			<tr><th>Фото</th><th>ФИО</th><th>Возраст</th><th>Дата рождения</th></tr>
			<tbody id="container">
				<script type="text/x-handlebars-template" id="wrapper">
					{{#each list}}
						<tr><td><img src="{{./photo_100}}"></td><td>{{./first_name}} {{./last_name}}</td><td>{{./age}}</td><td>{{./bdate}}</td></tr>
					{{/each}}
				</script>
			</tbody>
		</table>
	</div>
	<script src="index.js"></script>
</body>
</html>
