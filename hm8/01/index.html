<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HandleBars</title>
	<script src="../handlebars.js"></script>
	<style>
	.wrapper, .container{
		text-align: center;
		margin-bottom: 20px;
	}
	.input{
		width: 200px;
		border-radius: 10px;
		padding: 10px;

		box-sizing: border-box;
	}
	#container {
		font-size: 16px;
		font-weight: bold;
		text-align: center;
	}
	ul {
		list-style: none;
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<input type="text" class="input" placeholder="Введите ...">
	</div>
	<div id="container">
		<script type="text/x-handlebars-template" id="city">
			<ul>
				{{#each list}}
					<li>{{this}}</li>
				{{/each}}
			</ul>
		</script>
	</div>
	<script src="index.js"></script>
</body>
</html>
