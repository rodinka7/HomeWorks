<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GEO Отзыв </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
	<script src="build.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="map">
			<div class="popup">	
				<div class="popup__header">
					<span class="popup__header-inner">
						<i class="fa fa-map-marker popup__header-marker" aria-hidden="true"></i>
						<span class="popup__header-text">Невский пр., 78, Санкт-Петербург, 191025</span>
					</span>
					<i class="fa fa-times popup__header-close" aria-hidden="true"></i>
				</div>
				<div class="popup__main">
					<div class="popup__main-reviews">
						<div class="popup__main-review">
							<span class="popup__main-name">Сергей Мелюков</span>
							<span class="popup__main-place">Красный куб</span>
							<span class="popup__main-date">21.12.2016</span>
							<div class="popup__main-text">Очень хорошее место!</div>
						</div>
						<div class="popup__main-review">
							<span class="popup__main-name">Ирина Иванова</span>
							<span class="popup__main-place">Черный квадрат</span>
							<span class="popup__main-date">21.12.2016</span>
							<div class="popup__main-text">Мне не понравилось :(</div>
						</div>
					</div>
					<div class="popup__main-add clearfix">
						<div class="popup__main-add-header">ВАШ ОТЗЫВ</div>
						<form action="" id="form">
							<input type="text" placeholder="Ваше имя" class="popup__input">
							<input type="text" placeholder="Укажите место" class="popup__input">
							<textarea name="textarea" id="" placeholder="Поделитесь впечатлениями" class="popup__textarea"></textarea>
							<button class="btn">Добавить</button>
						</form>
					</div>
				</div>
			</div>
	
		</div>
	</div>
</body>
</html>
