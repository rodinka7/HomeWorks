<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM elements and DOM events</title>

	<style>
		.wrapper {
			width: 100%;
			height: 100vh;	
		}
		.container {
			position: absolute;

			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.btn {
			width: 125px;
			height: 30px;

			cursor: pointer;
			color: #fff;
			border-radius: 5px;
			background: linear-gradient(to left bottom, #bc0f2e, #fc3257);
		}

		.btn:hover {
			box-shadow: 1px 1px 2px #adabab;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<button class="btn divCreate">DIV creation</button>
			<button class="btn save">Save</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
