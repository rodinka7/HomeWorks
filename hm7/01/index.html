<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
	<style>
		table {
			border: 1px solid gray;
			border-collapse: collapse;
			margin: auto;
		}
		th {
			background: #dd2525;
			color: #fff;
		}
		td,th {
			border: 1px solid gray;
			font-size: 16px;
			padding: 5px;
		}
		button {
			background: linear-gradient(to left bottom, #dd2525, #990303);
			color: #fff;
			border: none;
			padding: 5px;
			border-radius: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<table id="table">
			<tr>
				<th>Name</th>
				<th>Value</th>
			</tr>	
		</table>
	</div>
	<script src="index.js"></script>
</body>
</html>
